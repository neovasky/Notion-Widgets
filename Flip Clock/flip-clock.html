<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Widget</title>
    <!-- Updated: Removed export button -->
    <style>
        /* ===== CUSTOMIZATION VARIABLES ===== */
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --card-text: #eee;
            --separator-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #e94560;
            --flip-duration: 0.6s;
        }

        /* ===== CLOCK CONFIGURATION ===== */
        /* Change these values to customize the clock behavior */
        /* Set SHOW_SECONDS to false to hide seconds */
        /* Set USE_12_HOUR to true for 12-hour format with AM/PM */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide scrollbar for all browsers */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1vh;
            height: 100%;
            width: 100%;
            padding: 2vh 2vw;
        }

        .clock-container {
            display: flex;
            gap: 2vw;
            align-items: center;
            flex-wrap: nowrap;
            justify-content: center;
            white-space: nowrap;
            flex: 1;
            max-height: 80vh;
        }

        .time-section {
            display: flex;
            gap: 16px;
        }

        .separator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 24px;
            padding: 0 8px;
        }

        .separator-dot {
            width: clamp(10px, 3vh, 20px);
            height: clamp(10px, 3vh, 20px);
            background: var(--separator-color);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .am-pm-indicator {
            font-size: 48px;
            color: var(--card-text);
            font-weight: bold;
            padding: 16px 32px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Hidden class for conditional display */
        .hidden {
            display: none !important;
        }

        .flip-card {
            position: relative;
            width: 18vw;
            height: 70vh;
            min-width: 80px;
            min-height: 120px;
            max-width: 200px;
            max-height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform var(--flip-duration) ease-in-out;
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            animation: flip var(--flip-duration) ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            color: var(--card-text);
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .flip-card-face .time-digits {
            font-size: clamp(60px, 35vh, 180px);
            line-height: 1;
        }

        .flip-card-face .sub-label {
            position: absolute;
            bottom: clamp(8px, 3vh, 20px);
            font-size: clamp(12px, 5vh, 28px);
            font-weight: normal;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flip-card-front {
            transform: rotateX(0deg);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        /* Divider line effect on cards */
        .flip-card-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--bg-color);
            opacity: 0.3;
        }

        .flip-card-face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(1px);
        }

        /* Dynamic scaling based on container size */
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
        <!-- Hours Card with AM/PM -->
        <div class="flip-card" id="hours-card">
            <div class="flip-card-inner">
                <div class="flip-card-face flip-card-front">
                    <span class="time-digits">00</span>
                    <span class="sub-label">AM</span>
                </div>
                <div class="flip-card-face flip-card-back">
                    <span class="time-digits">00</span>
                    <span class="sub-label">AM</span>
                </div>
            </div>
        </div>

        <!-- Separator -->
        <div class="separator">
            <div class="separator-dot"></div>
            <div class="separator-dot"></div>
        </div>

        <!-- Minutes Card with Day of Week -->
        <div class="flip-card" id="minutes-card">
            <div class="flip-card-inner">
                <div class="flip-card-face flip-card-front">
                    <span class="time-digits">00</span>
                    <span class="sub-label">MON</span>
                </div>
                <div class="flip-card-face flip-card-back">
                    <span class="time-digits">00</span>
                    <span class="sub-label">MON</span>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        // ===== CLOCK CONFIGURATION =====
        const USE_12_HOUR = true;   // Set to true for 12-hour format with AM/PM, false for 24-hour
        // Store current displayed values to avoid unnecessary flips
        const currentValues = {
            hours: '00',
            minutes: '00',
            dayOfWeek: 'MON',
            ampm: 'AM'
        };

        // Get flip card elements
        const hoursCard = document.getElementById('hours-card');
        const minutesCard = document.getElementById('minutes-card');

        // Get day of week abbreviation
        function getDayOfWeek() {
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            return days[new Date().getDay()];
        }

        /**
         * Flip a card to show new time and label
         * @param {HTMLElement} card - The flip card element
         * @param {string} time - The time value (e.g., "12" or "34")
         * @param {string} label - The sub-label (e.g., "MON" or "PM")
         */
        function flipCard(card, time, label) {
            const front = card.querySelector('.flip-card-front');
            const back = card.querySelector('.flip-card-back');

            // Set the back face to the new values
            back.querySelector('.time-digits').textContent = time;
            back.querySelector('.sub-label').textContent = label;

            // Add flipping class to trigger animation
            card.classList.add('flipping');

            // After animation completes, update front and remove class
            setTimeout(() => {
                front.querySelector('.time-digits').textContent = time;
                front.querySelector('.sub-label').textContent = label;
                card.classList.remove('flipping');
            }, 600); // Match the flip-duration variable
        }

        /**
         * Convert 24-hour time to 12-hour format
         * @param {number} hours24 - Hours in 24-hour format
         * @returns {Object} - { hours: string, ampm: string }
         */
        function convertTo12Hour(hours24) {
            const ampm = hours24 >= 12 ? 'PM' : 'AM';
            let hours12 = hours24 % 12;
            if (hours12 === 0) hours12 = 12; // Midnight/Noon should be 12
            return {
                hours: String(hours12).padStart(2, '0'),
                ampm: ampm
            };
        }

        /**
         * Update the clock display
         */
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const dayOfWeek = getDayOfWeek();

            // Convert to 12-hour format if needed
            let ampm = '';
            if (USE_12_HOUR) {
                const converted = convertTo12Hour(hours);
                hours = converted.hours;
                ampm = converted.ampm;
            } else {
                hours = String(hours).padStart(2, '0');
            }

            // Update hours card if changed (with AM/PM)
            if (hours !== currentValues.hours || (USE_12_HOUR && ampm !== currentValues.ampm)) {
                flipCard(hoursCard, hours, USE_12_HOUR ? ampm : '');
                currentValues.hours = hours;
                currentValues.ampm = ampm;
            }

            // Update minutes card if changed (with day of week)
            if (minutes !== currentValues.minutes || dayOfWeek !== currentValues.dayOfWeek) {
                flipCard(minutesCard, minutes, dayOfWeek);
                currentValues.minutes = minutes;
                currentValues.dayOfWeek = dayOfWeek;
            }
        }

        // Initialize clock with current time (no animation on first load)
        function initializeClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const dayOfWeek = getDayOfWeek();

            // Convert to 12-hour format if needed
            let ampm = '';
            if (USE_12_HOUR) {
                const converted = convertTo12Hour(hours);
                hours = converted.hours;
                ampm = converted.ampm;
            } else {
                hours = String(hours).padStart(2, '0');
            }

            // Set initial values without animation
            const setInitialValue = (card, time, label) => {
                card.querySelector('.flip-card-front .time-digits').textContent = time;
                card.querySelector('.flip-card-front .sub-label').textContent = label;
                card.querySelector('.flip-card-back .time-digits').textContent = time;
                card.querySelector('.flip-card-back .sub-label').textContent = label;
            };

            setInitialValue(hoursCard, hours, USE_12_HOUR ? ampm : '');
            setInitialValue(minutesCard, minutes, dayOfWeek);

            // Update current values
            currentValues.hours = hours;
            currentValues.minutes = minutes;
            currentValues.dayOfWeek = dayOfWeek;
            currentValues.ampm = ampm;
        }

        // Initialize and start the clock
        initializeClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
