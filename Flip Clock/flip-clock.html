<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Widget</title>
    <!-- Updated: Removed export button -->
    <style>
        /* ===== CUSTOMIZATION VARIABLES ===== */
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --card-text: #eee;
            --separator-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #e94560;
            --flip-duration: 0.6s;
        }

        /* ===== CLOCK CONFIGURATION ===== */
        /* Change these values to customize the clock behavior */
        /* Set SHOW_SECONDS to false to hide seconds */
        /* Set USE_12_HOUR to true for 12-hour format with AM/PM */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide scrollbar for all browsers */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .clock-container {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: nowrap;
            justify-content: center;
            white-space: nowrap;
        }

        .time-section {
            display: flex;
            gap: 16px;
        }

        .separator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 24px;
            padding: 0 8px;
        }

        .separator-dot {
            width: 16px;
            height: 16px;
            background: var(--separator-color);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .am-pm-indicator {
            font-size: 48px;
            color: var(--card-text);
            font-weight: bold;
            padding: 16px 32px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Hidden class for conditional display */
        .hidden {
            display: none !important;
        }

        .flip-card {
            position: relative;
            width: 120px;
            height: 160px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform var(--flip-duration) ease-in-out;
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            animation: flip var(--flip-duration) ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            color: var(--card-text);
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .flip-card-front {
            transform: rotateX(0deg);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        /* Divider line effect on cards */
        .flip-card-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--bg-color);
            opacity: 0.3;
        }

        .flip-card-face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(1px);
        }

        /* Responsive design - reduce actual sizes instead of scaling */
        @media (max-width: 600px) {
            .flip-card {
                width: 100px;
                height: 130px;
            }
            .flip-card-face {
                font-size: 80px;
            }
            .separator-dot {
                width: 14px;
                height: 14px;
            }
            .am-pm-indicator {
                font-size: 40px;
            }
        }

        @media (max-width: 450px) {
            .flip-card {
                width: 80px;
                height: 110px;
            }
            .flip-card-face {
                font-size: 64px;
            }
            .clock-container {
                gap: 12px;
            }
            .time-section {
                gap: 12px;
            }
            .separator-dot {
                width: 12px;
                height: 12px;
            }
            .am-pm-indicator {
                font-size: 32px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 350px) {
            .flip-card {
                width: 60px;
                height: 80px;
            }
            .flip-card-face {
                font-size: 48px;
                border-radius: 8px;
            }
            .clock-container {
                gap: 8px;
            }
            .time-section {
                gap: 8px;
            }
            .separator-dot {
                width: 8px;
                height: 8px;
            }
            .am-pm-indicator {
                font-size: 24px;
                padding: 8px 16px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
        <!-- Hours -->
        <div class="time-section" id="hours-section">
            <div class="flip-card" id="hour-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="hour-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>

        <!-- Separator -->
        <div class="separator">
            <div class="separator-dot"></div>
            <div class="separator-dot"></div>
        </div>

        <!-- Minutes -->
        <div class="time-section" id="minutes-section">
            <div class="flip-card" id="minute-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="minute-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>

        <!-- Separator (before seconds) -->
        <div class="separator" id="seconds-separator">
            <div class="separator-dot"></div>
            <div class="separator-dot"></div>
        </div>

        <!-- Seconds -->
        <div class="time-section" id="seconds-section">
            <div class="flip-card" id="second-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="second-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>
        </div>

        <!-- AM/PM Indicator -->
        <div class="am-pm-indicator hidden" id="am-pm">AM</div>
    </div>

    <script>
        // ===== CLOCK CONFIGURATION =====
        const SHOW_SECONDS = false;  // Set to false to hide seconds
        const USE_12_HOUR = true;   // Set to true for 12-hour format with AM/PM, false for 24-hour
        // Store current displayed values to avoid unnecessary flips
        const currentValues = {
            hourTens: '0',
            hourOnes: '0',
            minuteTens: '0',
            minuteOnes: '0',
            secondTens: '0',
            secondOnes: '0'
        };

        // Get all flip card elements
        const cards = {
            hourTens: document.getElementById('hour-tens'),
            hourOnes: document.getElementById('hour-ones'),
            minuteTens: document.getElementById('minute-tens'),
            minuteOnes: document.getElementById('minute-ones'),
            secondTens: document.getElementById('second-tens'),
            secondOnes: document.getElementById('second-ones')
        };

        /**
         * Flip a single card to show new digit
         * @param {HTMLElement} card - The flip card element
         * @param {string} newValue - The new digit to display
         */
        function flipCard(card, newValue) {
            const front = card.querySelector('.flip-card-front');
            const back = card.querySelector('.flip-card-back');

            // Set the back face to the new value
            back.textContent = newValue;

            // Add flipping class to trigger animation
            card.classList.add('flipping');

            // After animation completes, update front and remove class
            setTimeout(() => {
                front.textContent = newValue;
                card.classList.remove('flipping');
            }, 600); // Match the flip-duration variable
        }

        /**
         * Convert 24-hour time to 12-hour format
         * @param {number} hours24 - Hours in 24-hour format
         * @returns {Object} - { hours: string, ampm: string }
         */
        function convertTo12Hour(hours24) {
            const ampm = hours24 >= 12 ? 'PM' : 'AM';
            let hours12 = hours24 % 12;
            if (hours12 === 0) hours12 = 12; // Midnight/Noon should be 12
            return {
                hours: String(hours12).padStart(2, '0'),
                ampm: ampm
            };
        }

        /**
         * Update the clock display
         */
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Convert to 12-hour format if needed
            let ampm = '';
            if (USE_12_HOUR) {
                const converted = convertTo12Hour(hours);
                hours = converted.hours;
                ampm = converted.ampm;

                // Update AM/PM indicator
                const ampmElement = document.getElementById('am-pm');
                if (ampmElement.textContent !== ampm) {
                    ampmElement.textContent = ampm;
                }
            } else {
                hours = String(hours).padStart(2, '0');
            }

            // Split into individual digits
            const newValues = {
                hourTens: hours[0],
                hourOnes: hours[1],
                minuteTens: minutes[0],
                minuteOnes: minutes[1],
                secondTens: seconds[0],
                secondOnes: seconds[1]
            };

            // Only flip cards that have changed
            Object.keys(newValues).forEach(key => {
                if (SHOW_SECONDS || (!key.includes('second'))) {
                    if (newValues[key] !== currentValues[key]) {
                        flipCard(cards[key], newValues[key]);
                        currentValues[key] = newValues[key];
                    }
                }
            });
        }

        // Initialize clock with current time (no animation on first load)
        function initializeClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Convert to 12-hour format if needed
            if (USE_12_HOUR) {
                const converted = convertTo12Hour(hours);
                hours = converted.hours;

                // Show AM/PM indicator
                const ampmElement = document.getElementById('am-pm');
                ampmElement.textContent = converted.ampm;
                ampmElement.classList.remove('hidden');
            } else {
                hours = String(hours).padStart(2, '0');
            }

            // Hide seconds if not needed
            if (!SHOW_SECONDS) {
                document.getElementById('seconds-section').classList.add('hidden');
                document.getElementById('seconds-separator').classList.add('hidden');
            }

            // Set initial values without animation
            const setValue = (card, value) => {
                card.querySelector('.flip-card-front').textContent = value;
                card.querySelector('.flip-card-back').textContent = value;
            };

            setValue(cards.hourTens, hours[0]);
            setValue(cards.hourOnes, hours[1]);
            setValue(cards.minuteTens, minutes[0]);
            setValue(cards.minuteOnes, minutes[1]);

            if (SHOW_SECONDS) {
                setValue(cards.secondTens, seconds[0]);
                setValue(cards.secondOnes, seconds[1]);
            }

            // Update current values
            currentValues.hourTens = hours[0];
            currentValues.hourOnes = hours[1];
            currentValues.minuteTens = minutes[0];
            currentValues.minuteOnes = minutes[1];
            currentValues.secondTens = seconds[0];
            currentValues.secondOnes = seconds[1];
        }

        // Initialize and start the clock
        initializeClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
