<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar Widget</title>
    <style>
        /* ===== CUSTOMIZATION VARIABLES ===== */
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --card-text: #eee;
            --accent-color: #e94560;
            --today-bg: #e94560;
            --today-text: #fff;
            --hover-bg: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide scrollbar for all browsers */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 0;
        }

        .calendar-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 2px solid var(--border-color);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .month-year {
            font-size: clamp(0.7em, 2.5vw, 1em);
            font-weight: bold;
            color: var(--card-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            text-align: center;
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--card-text);
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            color: var(--accent-color);
            padding: 8px 0;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--card-text);
            font-size: 0.95em;
            cursor: default;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .day:not(.other-month):hover {
            background: rgba(233, 69, 96, 0.2);
            border-color: rgba(233, 69, 96, 0.4);
        }

        .day.other-month {
            color: #666;
        }

        .day.today {
            background: var(--today-bg);
            color: var(--today-text);
            font-weight: bold;
            border-color: var(--today-bg);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .day.today:hover {
            background: #ff5673;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.7);
        }
    </style>
</head>
<body>
    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-button" id="prev-month">‹</button>
                <div class="month-year" id="month-year"></div>
                <button class="nav-button" id="next-month">›</button>
            </div>

            <div class="weekdays">
                <div class="weekday">Su</div>
                <div class="weekday">Mo</div>
                <div class="weekday">Tu</div>
                <div class="weekday">We</div>
                <div class="weekday">Th</div>
                <div class="weekday">Fr</div>
                <div class="weekday">Sa</div>
            </div>

            <div class="days-grid" id="days-grid"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update header
            document.getElementById('month-year').textContent =
                `${monthNames[month]} ${year}`;

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Get previous month's last days
            const prevMonthLastDay = new Date(year, month, 0);
            const prevMonthDays = prevMonthLastDay.getDate();

            const daysGrid = document.getElementById('days-grid');
            daysGrid.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
            const todayDate = today.getDate();

            // Add previous month's trailing days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const dayElement = createDayElement(day, true);
                daysGrid.appendChild(dayElement);
            }

            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, false);

                // Highlight today
                if (isCurrentMonth && day === todayDate) {
                    dayElement.classList.add('today');
                }

                daysGrid.appendChild(dayElement);
            }

            // Add next month's leading days
            const totalCells = daysGrid.children.length;
            const remainingCells = 42 - totalCells; // 6 rows × 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true);
                daysGrid.appendChild(dayElement);
            }
        }

        function createDayElement(day, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.textContent = day;

            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }

            return dayElement;
        }

        // Navigation
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize
        renderCalendar();
    </script>
</body>
</html>
